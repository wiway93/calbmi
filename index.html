<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Calculator BMI </title>
    </head>
        <body>
            <div class="background">
            <form action="" method="GET">
                Jenis Kelamin<br>
                <input type="radio" name="jenkel" value="pria"> Pria
                <input type="radio" name="jenkel" value="wanita"> Wanita <br>
                Berat Badan (KG) <br>
                <input type="number" name="berat_badan"><br>
                Usia (Tahun)<br>
                <input type="number" name="usia"><br>
                Tinggi Badan (CM)<br>
                <input type="number" name="tinggi_badan"><br>
                <input type="submit" class="btn-submit" value="HITUNG BMI">
                <input type="reset" value="Reset">
            </form>
        </div>
        <script src="index.js"></script>
        </body>
</html>
